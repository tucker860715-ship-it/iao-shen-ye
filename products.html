<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>嚴選商品 - 小沈爺</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<script>
  tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#8B4513", "primary-hover": "#6e360e", "background-light": "#FFF8F0", "background-dark": "#1a1614", "accent-gold": "#C5A059", "surface-light": "#FFFFFF", "surface-dark": "#2a2422", "text-main-light": "#4A3B32", "text-main-dark": "#E6DED8", "text-muted-light": "#7D6E66", "text-muted-dark": "#A89F99", }, fontFamily: { display: ["'Noto Serif TC'", "serif"], sans: ["'Noto Sans TC'", "sans-serif"], }, borderRadius: { DEFAULT: "0.5rem", "xl": "1rem", "2xl": "1.5rem", }, } }, };
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-sans text-text-main-light dark:text-text-main-dark antialiased transition-colors duration-300 flex flex-col min-h-screen">

<nav class="fixed w-full z-50 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-stone-200 dark:border-stone-800 transition-colors duration-300">
  <div class="w-full px-6 lg:px-12">
    <div class="flex justify-between h-20 items-center">
      <div class="flex-shrink-0 flex items-center gap-3">
        <a href="index.html" class="flex items-center gap-3">
            <img alt="Xiao Shen Ye Logo" class="h-16 w-16 rounded-full object-cover object-top border-2 border-primary" src="logo-character.jpg"/>
            <span class="font-display font-bold text-2xl text-primary tracking-widest hidden md:block">小沈爺</span>
        </a>
      </div>
      <div class="hidden md:flex space-x-8 items-center">
        <a class="font-display text-text-main-light dark:text-text-main-dark hover:text-primary dark:hover:text-accent-gold transition-colors font-medium" href="about.html">關於品牌</a>
        <a class="font-display text-text-main-light dark:text-text-main-dark hover:text-primary dark:hover:text-accent-gold transition-colors font-medium" href="about.html#chef-bio">主廚經歷</a>
        <a class="font-display text-primary dark:text-accent-gold font-bold transition-colors" href="products.html">嚴選商品</a>
        <a class="font-display text-text-main-light dark:text-text-main-dark hover:text-primary dark:hover:text-accent-gold transition-colors font-medium" href="contact.html">聯絡我們</a>
      </div>
      <div class="md:hidden flex items-center">
        <button id="mobile-menu-btn" class="text-text-main-light dark:text-text-main-dark hover:text-primary p-2 focus:outline-none">
          <span class="material-icons-outlined text-3xl">menu</span>
        </button>
      </div>
    </div>
  </div>
  <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-stone-900 border-t border-stone-200 dark:border-stone-800 absolute w-full left-0 top-20 shadow-xl">
    <div class="px-6 pt-4 pb-8 space-y-4 flex flex-col">
      <a class="block text-lg font-bold text-text-main-light dark:text-white hover:text-primary py-2 border-b border-stone-100 dark:border-stone-800" href="about.html">關於品牌</a>
      <a class="block text-lg font-bold text-text-main-light dark:text-white hover:text-primary py-2 border-b border-stone-100 dark:border-stone-800" href="about.html#chef-bio">主廚經歷</a>
      <a class="block text-lg font-bold text-text-main-light dark:text-white hover:text-primary py-2 border-b border-stone-100 dark:border-stone-800" href="products.html">嚴選商品</a>
      <a class="block text-lg font-bold text-text-main-light dark:text-white hover:text-primary py-2" href="contact.html">聯絡我們</a>
    </div>
  </div>
  <script>
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => { menu.classList.toggle('hidden'); });
  </script>
</nav>

<div class="pt-32 pb-12 bg-stone-100 dark:bg-stone-900 text-center">
    <h1 class="text-4xl font-display font-bold text-primary dark:text-accent-gold">主廚推薦</h1>
    <p class="mt-4 text-text-muted-light dark:text-text-muted-dark">嚴選頂級食材，注入藍帶靈魂</p>
</div>

<section class="py-24 bg-white dark:bg-surface-dark relative flex-grow" id="product-showcase">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10" id="products-container">
    <div id="loading-text" class="text-center py-20">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary mb-4"></div>
        <p class="text-xl text-stone-500">
            正在連線到伺服器讀取產品...<br>
            <span class="text-sm">(請確認終端機已輸入 node server.js)</span>
        </p>
    </div>
  </div>
</section>

<footer class="bg-stone-900 text-stone-400 py-8 border-t border-stone-800 text-center mt-auto">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
      <div class="flex items-center gap-3">
          <img alt="Xiao Shen Ye Logo Footer" class="h-10 w-10 rounded-full object-cover object-top border-2 border-primary" src="logo-character.jpg"/>
          <span class="font-display font-bold text-white text-lg">小沈爺</span>
      </div>
      <p class="text-sm">© 2023 Xiao Shen Ye. All rights reserved.</p>
      <div class="flex gap-4"><a href="#" class="hover:text-primary transition-colors">FB</a><a href="#" class="hover:text-primary transition-colors">IG</a></div>
    </div>
  </div>
</footer>

<script>
    const container = document.getElementById('products-container');
    const loadingText = document.getElementById('loading-text');

    fetch('http://localhost:3000/api/products')
        .then(response => {
            if (!response.ok) {
                throw new Error('伺服器回應錯誤');
            }
            return response.json();
        })
        .then(products => {
            loadingText.style.display = 'none';

            if (products.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full py-20 text-stone-400">
                        <span class="material-icons-outlined text-6xl mb-4">inventory_2</span>
                        <p class="text-xl">目前沒有上架的產品</p>
                        <p class="text-sm mt-2">請至後台 (admin.html) 新增您的第一項商品</p>
                    </div>`;
                return;
            }

            products.forEach((product, index) => {
                const isEven = index % 2 !== 0;
                const flexDirection = isEven ? 'lg:flex-row-reverse' : 'lg:flex-row';
                const imgSrc = product.image ? product.image : 'logo-character.jpg';

                const html = `
                <div class="flex flex-col ${flexDirection} items-center gap-12 lg:gap-20 mb-32 animate-fade-in-up">
                    <div class="lg:w-1/2 relative group perspective-1000">
                        <div class="relative rounded-xl overflow-hidden shadow-2xl h-[400px] w-full border border-stone-200 dark:border-stone-700">
                            <img alt="${product.name}" class="w-full h-full object-cover transform transition-transform duration-500 hover:scale-105" src="${imgSrc}"/>
                        </div>
                    </div>
                    <div class="lg:w-1/2 space-y-8">
                        <h3 class="text-3xl md:text-4xl font-display font-bold text-text-main-light dark:text-white mb-2">
                            ${product.name}
                        </h3>
                        <p class="text-text-muted-light dark:text-text-muted-dark leading-loose text-lg">
                            ${product.description}
                        </p>
                        <div class="pt-6 flex flex-col sm:flex-row gap-4">
                            ${product.shopeeLink ? `
                            <a href="${product.shopeeLink}" target="_blank" class="flex-1 bg-[#ee4d2d] hover:bg-[#d03416] text-white py-3 rounded-full text-center font-bold shadow-md flex items-center justify-center gap-2 transition-transform hover:-translate-y-1">
                                <span class="material-icons-outlined text-sm">shopping_bag</span> 蝦皮購物
                            </a>` : ''}
                            ${product.momoLink ? `
                            <a href="${product.momoLink}" target="_blank" class="flex-1 bg-[#d61d6e] hover:bg-[#b01358] text-white py-3 rounded-full text-center font-bold shadow-md flex items-center justify-center gap-2 transition-transform hover:-translate-y-1">
                                <span class="material-icons-outlined text-sm">local_mall</span> Momo購物
                            </a>` : ''}
                        </div>
                    </div>
                </div>
                `;
                container.innerHTML += html;
            });
        })
        .catch(err => {
            console.error('抓取失敗:', err);
            loadingText.innerHTML = `
                <div class="text-red-500 font-bold text-xl mb-2">無法連接伺服器 (Connection Error)</div>
                <div class="text-stone-500">
                    1. 請確認終端機已輸入 <code class="bg-gray-200 px-1 rounded text-black">node server.js</code><br>
                    2. 請確認網址列是 http://localhost
                </div>
            `;
        });
</script>
</body>
</html>
